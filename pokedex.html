<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/estiloPoke.css">
</head>
<body>
    <div class="tela">
        <div class="card">
            <div class="texto">
                <h1>#001 Mew</h1>
            </div>
            
            <div class="foto"> 
                <img src="img/d7x1e6l-f949409d-e521-4a83-97c9-21fd18bb13ae.png" alt="">
            </div>
            <div class="type">
                <h1 class="tipo">Psychic</h1>
            </div>
            <div class="infos">
                <h3>Height</h3>
                <p>1'04”
                    0.4m</p>
                <h3>Weight</h3>
                <p>8.8lbs
                    4.0kg
                    </p>
                <h3>Abilities</h3>
                <p>Synchronize</p>
            </div>
        </div>

        <div class="card">
            <div class="texto">
                <h1>#002 Rayquaza</h1>
            </div>
            
            <div class="foto"> 
                <img src="./img/rayquaza.png" alt="">
            </div>
            <div class="type2">
                <h1 class="tipo">Dragon</h1>
            </div>
            <div class="infos">
                <h3>Height</h3>
                <p>23'00”
                    7.0m</p>
                <h3>Weight</h3>
                <p>455.2lbs
                    206.5kg
                    </p>
                <h3>Abilities</h3>
                <p> Air Lock</p>
            </div>
        </div>

    </div>
</body>
</html>
